version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rock_coffee_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-rock_coffee_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.production}
      TZ: ${TZ:-Europe/Kaliningrad}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rock Coffee Loyalty Bot
  bot:
    build: .
    container_name: rock_coffee_bot
    restart: unless-stopped
    dns:
      - "8.8.8.8"
      - "1.1.1.1"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      BOT_TOKEN: ${BOT_TOKEN:?Bot token must be set in .env.production}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-rock_coffee_bot}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.production}
      JWT_SECRET: ${JWT_SECRET:?JWT secret must be set in .env.production}
      SESSION_SECRET: ${SESSION_SECRET:?Session secret must be set in .env.production}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      PORT: ${PORT:-3000}
      TZ: ${TZ:-Europe/Kaliningrad}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: rock_coffee_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - bot

  # Redis for session storage (optional upgrade)
  redis:
    image: redis:7-alpine
    container_name: rock_coffee_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local